<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="game-info">
            <div class="info-section">
                <div>Round</div>
                <div>:</div>
                <div id="round"></div>
            </div>
            <div class="info-section">
                <div>Draw</div>
                <div>:</div>
                <div id="draw"></div>
            </div>
        </div>
        <div class="player-container">
            <div class="player-one-container">
                <div>Player 1 (X)</div>
                <div class="player-section">
                    <div>Name</div>
                    <div>:</div>
                    <input type="text">
                    <div id="playerOneName"></div>
                </div>
                <div class="player-section">
                    <div>Play</div>
                    <div>:</div>
                    <div id="playerOnePlayState"></div>
                    <div id="playerOneLightState"></div>
                </div>
            </div>

            <div class="player-two-container">
                <div>Player 2 (O)</div>
                <div class="player-section">
                    <div>Name</div>
                    <div>:</div>
                    <input type="text">
                    <div id="playerTwoName"></div>
                </div>
                <div class="player-section">
                    <div>Play</div>
                    <div>:</div>
                    <div id="playerTwoPlayState"></div>
                    <div id="playerTwoLightState"></div>
                </div>
            </div>
        </div>

        <div class="board-container">

        </div>

        <div class="footer">
            <button>Start</button>
            <button>End</button>

        </div>

    </div>

    
</body>
</html>
